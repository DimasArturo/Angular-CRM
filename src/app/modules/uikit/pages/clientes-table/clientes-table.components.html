<div class="p-4">
  <div class="flex flex-col md:flex-row md:items-center justify-between mb-4">
    <!-- Filtro de búsqueda por texto -->
    <input type="text" [(ngModel)]="searchQuery" (input)="filterByText()" placeholder="Buscar..."
      class="border px-4 py-2 rounded-md w-full md:w-1/3 mb-2 md:mb-0" />
  </div>
<div class="border-muted/20 bg-background flex min-w-full flex-col rounded-xl border p-2">
  <div class="overflow-x-auto">
    <table class="text-muted-foreground table w-full table-auto border-collapse border-0 text-left align-middle leading-5">
      <thead class="border-muted/20 text-muted-foreground border text-xs">
        <tr>
          <th class="py-3 px-6 text-left">ID</th>
          <th class="py-3 px-6 text-left">Empresa</th>
          <th class="py-3 px-6 text-left">Nombre</th>
          <th class="py-3 px-6 text-left">Apellido</th>
          <th class="py-3 px-6 text-left">Email</th>
          <th class="py-3 px-6 text-left">Telefono</th>
          <th class="py-3 px-6 text-left">Dirección</th>
          <th class="py-3 px-6 text-left">Ciudad</th>
        </tr>
      </thead>
      <tbody class="text-gray-600 text-sm font-light">
        <tr *ngFor="let cliente of paginatedClientes" class="border-b border-gray-200 hover:bg-gray-50">
          <td class="py-3 px-6 text-left">{{ cliente.id }}</td>
          <td class="py-3 px-6 text-left">{{ cliente.empresa }}</td>
          <td class="py-3 px-6 text-left">{{ cliente.nombre }}</td>
          <td class="py-3 px-6 text-left">{{ cliente.apellido }}</td>
          <td class="py-3 px-6 text-left">{{ cliente.email }}</td>
          <td class="py-3 px-6 text-left">{{ cliente.telefono }}</td>
          <td class="py-3 px-6 text-left">{{ cliente.direccion }}</td>
          <td class="py-3 px-6 text-left">{{ cliente.ciudad }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
        <!-- Paginación -->
        <div class="flex justify-center mt-4 space-x-2">
          <button (click)="prevPages()" [disabled]="currentPage === 0"
            class="px-4 py-2 rounded bg-gray-700 text-white hover:bg-gray-600 disabled:opacity-50">
            Anterior
          </button>
          <span class="px-4 py-2 bg-gray-800 text-white rounded">Página {{ currentPage + 1 }} de {{ totalPages }}</span>
          <button (click)="nextPages()" [disabled]="currentPage >= totalPages - 1"
            class="px-4 py-2 rounded bg-gray-700 text-white hover:bg-gray-600 disabled:opacity-50">
            Siguiente
          </button>
        </div>
</div>
