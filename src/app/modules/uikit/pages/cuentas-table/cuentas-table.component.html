<div class="text-muted-foreground space-x-1 text-xs font-medium">
  <a class="hover:text-primary">Cuentas</a>
  <span class="text-foreground">{{ cuentas.length }}</span>
</div>

<!-- Barra de filtros -->
<div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-4">
  <input type="text" [(ngModel)]="searchQuery" (input)="filterByText()" placeholder="Buscar..." class="p-4 border border-gray-300 rounded-lg shadow-sm focus:ring focus:ring-blue-300" />
</div>

<!-- Tabla con paginación -->
<div class="border-muted/20 bg-background flex min-w-full flex-col rounded-xl border p-4">
  <div>
    <div class="overflow-x-auto">
      <table class="text-muted-foreground table w-full table-auto border-collapse border-0 text-left align-middle leading-6">
        <thead class="border-muted/20 text-muted-foreground border-b text-sm bg-gray-100 dark:bg-gray-800">
          <tr>
            <th class="py-3 px-6 font-medium text-gray-700 dark:text-gray-300">EMPRESA</th>
            <th class="py-3 px-6 font-medium text-gray-700 dark:text-gray-300">SUCURSAL</th>
            <th class="py-3 px-6 font-medium text-gray-700 dark:text-gray-300">RFC</th>
            <th class="py-3 px-6 font-medium text-gray-700 dark:text-gray-300">TELÉFONO</th>
            <th class="py-3 px-6 font-medium text-gray-700 dark:text-gray-300">EMAIL</th>
            <th class="py-3 px-6 font-medium text-gray-700 dark:text-gray-300">DIRECCIÓN</th>
          </tr>
        </thead>
        <tbody class="text-gray-600 text-sm font-light">
          <tr *ngFor="let cuentas of paginatedCuentas" class="border-b hover:bg-gray-50 dark:hover:bg-gray-700">
            <td class="py-2 px-4 text-center text-gray-700 dark:text-gray-300">{{ cuentas.empresa }}</td>
            <td class="py-2 px-4 text-center text-gray-700 dark:text-gray-300">{{ cuentas.sucursal }}</td>
            <td class="py-2 px-4 text-center text-gray-700 dark:text-gray-300">{{ cuentas.rfc }}</td>
            <td class="py-2 px-4 text-center text-gray-700 dark:text-gray-300">{{ cuentas.telefono }}</td>
            <td class="py-4 px-4 text-center text-gray-700 dark:text-gray-300">{{ cuentas.email }}</td>
            <td class="py-2 px-1 text-center text-gray-700 dark:text-gray-300">{{ cuentas.direccion }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Paginación -->
  <div class="flex justify-center mt-6 space-x-4">
    <button (click)="prevPage()" [disabled]="currentPage === 0"
      class="px-6 py-2 rounded bg-gray-700 text-white hover:bg-gray-600 disabled:opacity-50">
      Anterior
    </button>
    <span class="px-6 py-2 bg-gray-800 text-white rounded">Página {{ currentPage + 1 }} de {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="currentPage >= totalPages - 1"
      class="px-6 py-2 rounded bg-gray-700 text-white hover:bg-gray-600 disabled:opacity-50">
      Siguiente
    </button>
  </div>
</div>
