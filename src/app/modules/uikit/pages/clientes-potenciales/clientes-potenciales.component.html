<div class="grid mb-8 border border-gray-200 rounded-lg shadow-xs dark:border-gray-700 md:mb-12 md:grid-cols-2 bg-white dark:bg-gray-800">
  <figure *ngFor="let cliente of clientes" class="flex flex-col items-center justify-center p-8 text-center bg-white border-b border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700">
    <blockquote class="max-w-2xl mx-auto mb-4 text-gray-500 lg:mb-8 dark:text-gray-400">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{ cliente.empresa }}</h3>
      <p class="my-4">Dirección: {{ cliente.direccion }}, {{ cliente.ciudad }}</p>
    </blockquote>
    <figcaption class="flex items-center justify-center">
      <img class="rounded-full w-9 h-9" src="https://ui-avatars.com/api/?name={{cliente.responsable}}&background=random" alt="profile picture">
      <div class="space-y-0.5 font-medium dark:text-white text-left rtl:text-right ms-3">
        <div></div>
        <div class="text-sm text-gray-500 dark:text-gray-400">Responsable: {{ cliente.responsable }}</div>
        <div class="text-sm text-gray-500 dark:text-gray-400">Teléfono: {{ cliente.telefono }}</div>
        <div class="text-sm text-gray-500 dark:text-gray-400">Email: {{ cliente.email }}</div>
      </div>
    </figcaption>
  </figure>
</div>
