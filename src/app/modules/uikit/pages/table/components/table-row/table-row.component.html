<ng-container>
  <td>
    <div class="flex items-center gap-2.5">
      <img
        alt="user avatar"
        class="h-9 w-9 shrink-0 rounded-full"
        src="https://ui-avatars.com/api/?name={{ user.name }}&background=random" />
      <div class="flex flex-col">
        <a class="text-sm font-semibold text-foreground hover:text-primary" href="#"> {{ user.name }} </a>
        <a class="text-xs font-medium text-muted-foreground/70 hover:text-primary" href="#">
          {{ user.email }}
        </a>
      </div>
    </div>
  </td>
  <td>{{ user.username }}</td>
  <td class="text-xs font-medium text-muted-foreground/70 hover:text-primary">
    @for (hobbie of user.department; track $index) {
    <span class="text-xs font-medium text-muted-foreground/70 hover:text-primary">
      {{ hobbie }}
    </span>
    }
  </td>
  <td>
    {{ user.occupation }}
  </td>
  <td>{{ user.phone }}</td>
  <td class="text-center">
  </td>
</ng-container>
